<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>
</head>
<body>
    <h1>My Modal</h1>
    <div x-data="{open: false}">
        <button @click="open = true">Show Model</button>
        <div x-show="open">
            <p x-show="open">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Animi suscipit fugiat consequatur adipisci nulla, porro error exercitationem ullam. Dolor ullam magni illum ad nihil corrupti modi repellat expedita eius a.</p>
            <button @click = "open = false">Close Modal</button>
        </div>
    </div>
    </body>
</html>
